dist: jammy

language: python

python:
  - 3.11

install:
  - pip install -r requirements.txt

before_script:
  - cd ebdjango
  - python manage.py migrate
  - python manage.py collectstatic --noinput
  - cd ..

script:
  - black --check .
  - flake8 .
  - cd ebdjango
  - coverage run --source=polls manage.py test
  - cd ..

after_script:
  - coveralls
